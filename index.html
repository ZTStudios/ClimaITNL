<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <main class="main">
            <div class="card-container">
                <div class="card-content">
                    <img class="icono-temperatura" src="Resource/Icons/Card/Clouds.svg" alt="Icon">
                    <div class="contenedor-temperatura">
                        <h1 class="temperatura">35</h1>
                        <p class="grados">Â°C</p>
                    </div>
                    <p class="condicion">
                        Nublado
                    </p>
                    <p class="ciudad">
                        Nuevo Laredo, Tamps, Mex.
                    </p>
                    <div id="current_date" class="fecha">
                        <script>
                            date = new Date();
                            year = date.getFullYear();
                            month = date.getMonth() + 1;
                            day = date.getDate();
                            switch(month){
                                case 1 : mes = "ENERO";
                                break;
                                case 2 : mes = "FEBRERO";
                                break;
                                case 3 : mes = "MARZO";
                                break;
                                case 4 : mes = "ABRIL";
                                break;
                                case 5 : mes = "MAYO";
                                break;
                                case 6 : mes = "JUNIO";
                                break;
                                case 7 : mes = "JULIO";
                                break;
                                case 8 : mes = "AGOSTO";
                                break;
                                case 9 : mes = "SEPTIEMBRE";
                                break;
                                case 10 : mes = "OCTUBRE";
                                break;
                                case 11 : mes = "NOVIEMBRE";
                                break;
                                case 12 : mes = "DICIEMBRE";
                                break;
                            }
                            document.getElementById("current_date").innerHTML = day + " DE " + mes + " DEL " + year;
                            </script>
                    </div>
                    <div class="row">
                        <img class="icono-humedad" src="Resource/Icons/Card/Card-Humidity.svg" alt="IconHumedad">
                        <span class="humedad">
                            50%
                        </span>  <!--Humedad-->
                        <img class="icono-viento" src="Resource/Icons/Card/Card-Wind.svg" alt="IconViento">
                        <span class="velocidadViento">
                           5 mph
                        </span>  <!--Velocidad viento-->
                    </div>                   
                    <!--DIV UPDATING-->
                    <div class="card-update">
                        <span class="dot"></span><p>Actualizando</p><span class="dot"></span>
                    </div>
                </div>
            </div>
        </main>
    </body>
