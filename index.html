<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima ITNL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac-sha256.min.js"></script>
    <script src="JS/scriptMain.js"></script>
    <script src="JS/scriptDashboard.js"></script>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,600;0,700;1,400&display=swap" rel="stylesheet"> 
</head>
<body class="disableScroll">
    <div id="Splash">
        <img class="logo" src="/Resource/ZT_Studios_V3_transparent.png" alt="zt logo">
        <h1 class="logoTitle">ZT STUDIOS</h1>
    </div>
    <header>
        <nav class="nav">
            <ul class="nav__ul-left-elements">
                <li class="li-ITNL">
                    <img src="Resource/Iconos/Nav/Location.svg" alt="Location">
                    <label class="lbl-ITNL">ITNL</label>
                </li>
            </ul>
            <ul class="nav__ul-right-elements">
                <li>
                    <a id="ColorMode">
                        <img src="Resource/Iconos/Nav/Colormode.svg" alt="Cambiar">
                    </a>
                </li>
                <li>
                    <a href="#DashboardMain">
                        <img src="Resource/Iconos/Nav/Stats.svg" alt="Estadisticas">
                    </a>
                </li>
                <li id="CambiarGrados" class="centigrados">
                    <img src="Resource/Iconos/Nav/Exchange.svg" alt="Cambiar">
                </li>
            </ul>
        </nav>
    </header>
      <main class="main">
            <div class="card-container">
                <div class="container-img">
                    <img id="icon-Card" class="icono-temperatura" src="Resource/Iconos/Card/Clouds.svg" alt="Icon">
                </div>
                <div class="card-content">
                    <div class="contenedor-temperatura">
                        <h1 id="temperaturaClimaApi" class="temperatura"></h1>
                        <p id="temperaturaTipoClimaApi" class="grados">Â°C</p>
                    </div>
                    <div class="informacion-Container">
                        <p id="condicionClimaApi" class="condicion">
                            Nublado
                        </p>
                        <p class="ciudad">
                            Nuevo Laredo
                        </p>
                        <div class="fecha">
                            <p id="current_date" class="fecha__Show"> DE JUNIO DEL 2022</p>
                            <script src="JS/scriptFecha.js"></script>
                        </div>
                    </div>
                    <div class="row">
                        <img class="icono-humedad" src="Resource/Iconos/Card/Card-Humidity.svg" alt="IconHumedad">
                        <span id="humedadClimaApi" class="humedad">
                            50%
                        </span>  <!--Humedad-->
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <img class="icono-viento" src="Resource/Iconos/Card/Card-Wind.svg" alt="IconViento">
                        <span id="velClimaApi" class="velocidadviento">
                           5 mph
                        </span>  <!--Velocidad viento-->
                    </div>                   
                    <!--DIV UPDATING-->
                    <div class="card-update">
                        <span class="dot"></span>&nbsp;<p class="actualizacion">Actualizado</p>&nbsp;<span class="dot"></span>
                    </div>
                </div>
            </div>
        </main>
        <div class="Container-DashboardTotal">
            <div id="DashboardMain" class="Dashboard__Container-Main">
                <div class="Dashboard-Container-Big"></div>
                <div class="Dashboard-Container-Medium" id="temp-outContainer">
                    <h3 class="Titulo-Dashboard">temperatura</h3>
                </div>
                <div class="Dashboard-Container-Medium" id="hum-outContainer"></div>
                <div class="Dashboard-Container-Medium" id="tem-inContainer"></div>
                <div class="Dashboard-Container-Medium" id="hum-inContainer"></div>
                <div class="Dashboard-Container-Medium" id="vel-windContainer"></div>
                <div class="Dashboard-Container-Medium" id="rad-solarContainer"></div>
                <div class="Dashboard-Container-Small" id="dir-windContainer"></div>
                <div class="Dashboard-Container-Small" id="chill-windContainer"></div>
                <div class="Dashboard-Container-Small" id="index-heatContainer"></div>
                <div class="Dashboard-Container-Small" id="index-calContainer"></div>
                <div class="Dashboard-Container-Rain" id="rain-actualContainer"></div>
                <div class="Dashboard-Container-Rain" id="rain-yearContainer"></div>
                <div class="Dashboard-Container-Small" id="point-bumbContainer"></div>
                <div class="Dashboard-Container-Small" id="clockContainer"></div>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
</body>
</html>
